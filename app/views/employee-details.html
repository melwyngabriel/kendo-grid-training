
<header class="header">
  <h5>  <img src="favicon.ico" alt="logo" /></h5>
  <h3>EMPLOYEE DETAILS</h3>
</header>
<div class="ui breadcrumb">
  <a class="section" href="#!/">HOME</a>
  <i class="right chevron icon divider"></i>
  <div class="active section">DETAIL</div>
</div>
</br>
</br>
<div class="employeeDetailsContainer">
  <button id="editEmployeeButton" class="ui green basic medium right floated icon button">
    <i class="edit icon"></i>
  </button>
  <div class="ui styled fluid accordion">
    <div class="title active">
      <div class="employeeDetailsName">
        <i class="dropdown icon"></i>
        {{employee.name}}
      </div>
    </div>

    <div class="content active grid-container">
        <div></div>
        <div>
          <div><b>CONTACT:</b> {{employee.contact}}</div><br />
          <div><b>PROJECT:</b> {{employee.project}}</div><br />
          <div><b>ADDRESS:</b> {{employee.address}}</div><br />
          <div><b>POSITION:</b>{{employee.position}}</div>
        </div>
      <div class="zoomin"><img src="https://randomuser.me/api/portraits/men/{{employee.id}}.jpg" style="height:100px" alt="Employee Photo"></div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="editEmployeeModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="ui horizontal divider">Edit Employee</div>
      <form id="detailsForm" class="ui form segment" action="/#!/" ng-submit="editEmployee()">
        <p>Tell Us What to Change</p>
        <div class="two fields">
          <div class="field">
            <label>NAME</label>
            <input   placeholder="First Name" id="name" name="name"     value={{employee.name}}     type="text">
          </div>
          <div class="field">
            <div class="field">
              <label>PROJECT</label>
              <input placeholder="Project"   id="project" name="project"  value={{employee.project}}  type="text">
            </div>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>POSITION</label>
            <input   placeholder="Position"  id="position" name="position" value={{employee.position}} type="text">
          </div>
          <div class="field">
            <label>CONTACT</label>
            <div id="fieldlist">
              <input   placeholder="Contact"   id="contact" name="contact"  value="784512457845"  type="text">
            </div>
          </div>
        </div>
        <div class="field">
          <label>ADDRESS</label>
          <input   placeholder="Address"     id="address"     name="address"  value={{employee.address}}  type="text">
        </div>
        <button id="subBtn" type="submit" class="ui green basic medium button">Submit</button>
        <button id="resetBtn" type="reset" value="Reset" class="ui green basic medium button" style="float:right">Reset</button>
        <div class="ui error message"></div>
      </form>
    </div>
  </div>
  <br />
  <div>
    <button id="returnToList" class="ui green basic medium button" ui-sref="employees" style="float:right">Return to list</button>
  </div>
  <div class="ui top attached tabular menu">
    <a class="item active" data-tab="first">First</a>
    <a class="item" data-tab="second">Second</a>
    <a class="item" data-tab="third">Third</a>
  </div>
  <div>
    <div class="ui bottom attached tab segment active" data-tab="first">
      <ng-include src="'views/employee-list.html'"></ng-include>
    </div>
    <div class="ui bottom attached tab segment" data-tab="second">
      Second
    </div>
    <div class="ui bottom attached tab segment" data-tab="third">
      Third
    </div>
  </div>
</div>
